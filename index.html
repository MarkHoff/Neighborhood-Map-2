<!DOCTYPE html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>My Neighborhood Map</title><head>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
    <!-- Local CSS Stylesheet -->
    	<link rel="stylesheet" href="css/style.css"> 
    	
    <style type="text/css">
      html {height: 100%}
      body {height: 100%} 
      #map-canvas{height: 100%}
    </style>
    
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  </head>
  <body>
		<div id="map-canvas" class="col-md-10"></div>
		
		
    	<div class="col-md-2" data-bind="with: markerList"></div>
    		
    	<div data-bind="foreach: markerList">
        <p data-bind="text: name"></p>
        <p data-bind="text: latitude"></p>
        <p data-bind="text: longitude"></p>
        <p data-bind="text: title"></p>
        <p data-bind="text: position"></p>
        <hr/>
       </div>
        <!-- <div data-bind="text: var_location"></div> -->
		
    
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

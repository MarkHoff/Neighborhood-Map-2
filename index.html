<!DOCTYPE html lang="en">
<html>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>My Neighborhood Map</title><head>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">	

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
    <!-- Local CSS Stylesheet -->
    	<link rel="stylesheet" href="css/style.min.css"> 
  
  <!-- Load the Google Map API -->   	
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  </head>
  <body>
  <div id="container">
		<div id="map-canvas"></div>
	    <div id="search-container">
	        <div id="search-nav">    
	            <input id="input" placeholder="Searchâ€¦" type="input" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off"></input>
	            <div id="scroller">
	            	<!-- Foreach loop - Bind all the markers to Knockout using Knockout's data bind -->
	                <ul data-bind="template: {name: 'marker', foreach:markers}"> 
	                </ul>
	                <!-- Enable the List Box Data -->
	                <script type="text/html" id="marker">
	                    <div data-bind="visible: visible">
	                        <a href="#" data-bind="attr: {id: id}">
	                            <li>
	                                <strong data-bind="text: title"></strong>
	                                <p data-bind="text: streetAddress"></p>
	                                <p data-bind="text: cityAddress"></p> 
	                            </li>
	                        </a>
	                    </div>
	                </script>    
	            </div>
	        </div> 
	        <div id="arrow-container">
	            <img id="arrow" src="img/up-arrow.gif" alt="arrow image">
	        </div>   
	    </div>
	</div>
    <div class="reset-container">
        <button id="reset">Reset Zoom</button>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
